			label_singular = _(occurrence),
			label_plural = _(occurrences)
		},
		storage_location_facet = {
			type = authority,
			table = ca_storage_locations,
			relationship_table = ca_objects_x_storage_locations,
			restrict_to_types = [],
			restrict_to_relationship_types = [],
			
			group_mode = hierarchical,
			
			# Set to non-zero value to display hierarchy on items in this facet
			show_hierarchy = 1,
			
			# Character(s) to place between elements of the hierarchy
			hierarchical_delimiter = &nbsp;⬅&nbsp;,
			
			# Number of items to trim off the top
			remove_first_items = 0,
			
			# Maximum length of hierarchy to display
			hierarchy_limit = 3,
			
			# can be ASC or DESC
			hierarchy_order  = DESC,
			
			label_singular = _(storage location),
			label_plural = _(storage locations)
		},
		term_facet = {
			type = authority,
			table = ca_list_items,
			relationship_table = ca_objects_x_vocabulary_terms,
			restrict_to_types = [],
			restrict_to_relationship_types = [],
			
			group_mode = hierarchical,
			
			# Set to non-zero value to display hierarchy on items in this facet
			show_hierarchy = 1,
			
			# Character(s) to place between elements of the hierarchy
			hierarchical_delimiter = &nbsp; ⬅ &nbsp;,
			
			# Number of items to trim off the top (leave blank or set to 0 to trim nothing)
			remove_first_items = ,
			
			# Maximum length of hierarchy to display (leave blank to return hierarchy unabridged)
			hierarchy_limit = 3,
			
			# can be ASC or DESC (default is DESC)
			hierarchy_order  = DESC,
			
			label_singular = _(term),
			label_plural = _(terms)
		},
		type_facet = {
			type = fieldList,
			field = type_id,
			
			group_mode = none,

			label_singular = _(type),
			label_plural = _(types)
		},
		status_facet = {
			type = fieldList,
			field = status,
			
			group_mode = none,
			
			label_singular = _(status),
			label_plural = _(statuses)
		},
		access_facet = {
			type = fieldList,
			field = access,
			
			group_mode = none,
			
			indefinite_article = an,
			label_singular = _(access status),
			label_plural = _(access statuses)
		},
		year_facet = {
			type = normalizedDates,
			element_code = creation_date,
			# 'normalization' can be: months, years, decades, centuries
			normalization = years,
			
			group_mode = none,
			#single_value = 1950,
			
			label_singular = _(year),
			label_plural = _(years)
		},
		decade_facet = {
			type = normalizedDates,
			element_code = creation_date,
			# 'normalization' can be: months, years, decades, centuries
			normalization = decades,
			
			group_mode = none,
			
			label_singular = _(decade),
			label_plural = _(decades)
		}
	}
}

